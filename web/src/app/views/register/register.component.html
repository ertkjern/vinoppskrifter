<main-header></main-header>
<div class="login-wrapper">
    <h2>Registerer deg:</h2>
    <p>Felter med stjerne mÃ¥ fylles ut.</p>
    <form>
        <md-input type="email" class="login-input" type="text" placeholder="Epost" [(ngModel)]="email" name="email"></md-input>
        <md-input class="login-input" type="text" placeholder="Brukernavn" [(ngModel)]="username" name="username"></md-input>
        <md-input class="login-input" type="password" placeholder="Passord" [(ngModel)]="password" name="password"></md-input>
        <md-input class="login-input" type="password" placeholder="Gjenta passord" [(ngModel)]="repeatPassword" name="repeatPassword"></md-input>

        <button type="submit" (click)="register(email, username, password)" class="login-button" md-raised-button>Registerer deg</button> 
        <p class="error">{{errorMessage}}</p>
    </form>
</div>
